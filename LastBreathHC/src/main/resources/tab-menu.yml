header:
  lines:
    - text: "{serverName}"
      color: "gold"
    - text: "Online players: {onlineCountFormatted} | Ping: {pingMillisFormatted}"
      color: "gray"
    - text: "Unique Joins: {uniqueJoinsFormatted} | Total Deaths: {totalDeathsFormatted}"
      color: "gray"
    - text: "Total Playtime: {totalPlaytime}"
      color: "gray"

footer:
  lines:
    - text: "{dateTimeLine}"
      color: "gray"
    - text: "Welcome to LastBreathHC!"
      color: "yellow"
  urls:
    - "Check out /discord"

sections:
  showOnline: true
  showPing: true
  showJoins: true
  showDeaths: true

segments:
  online: "Online: {onlineCountFormatted}  "
  ping: "Ping: {pingMillisFormatted}  "
  joins: "Unique Joins: {uniqueJoinsFormatted}  "
  deaths: "Total Deaths: {totalDeathsFormatted}"

dateTime:
  enabled: true
  format: "MMM d, yyyy h:mm a z"
  zoneId: "UTC"

ranks:
  owner:
    icon: "&6✪"
    color: "gold"
  admin:
    icon: "&c⚒"
    color: "red"
  member:
    icon: "&7•"
    color: "white"
